plugins {
    id 'java'
    id 'application'
}

group ''

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1' // Use a valid JUnit version, e.g., 5.8.1
}


test {
	useJUnitPlatform()
	testLogging {
		events "passed", "skipped", "failed"
        showStandardStreams = true // test logging
	}
}

application {
    mainClassName = 'Main'
}

compileJava {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}
